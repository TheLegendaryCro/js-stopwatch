<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Paytone+One|Montserrat" rel="stylesheet">
  <title>Stopwatch App</title>
</head>
<body>

  <div class="split left">
    <div class="centered">
      <img src="stopwatch.png" alt="stopwatch image">
      <h1>Stopwatch App</h1>
      <p>This is a simple stopwatch app created using javascript.</p>
      <p>Users can start, stop, and reset the timer as needed.</p>
    </div>
  </div>

  <div class="split right">
    <div class="centered">
      <div class="stopwatch">
       <div class="controls">
        <button class="start">Start</button>
        <button class="stop">Stop</button>
        <button class="reset">Reset</button>
      </div>
        <div class="display">
          <span class="minutes">00</span><span class="seconds">00</span><span class="centiseconds">00</span>
      </div>
     </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
